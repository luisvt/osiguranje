<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|" rel="stylesheet" type="text/css">
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="fonts/lineo-icon/style.css" rel="stylesheet" type="text/css">

    <!-- Loading main css file -->
    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]>
    <script src="../web/js/ie-support/html5.js"></script>
    <script src=></script>
    <![endif]-->

</head>
<body>
<div id="site-content">
    <main class="main-content">
        <div class="breadcrumbs">
            <div class="container">
                <a href="index.html">Početna</a>
                <span>Kontakt</span>
            </div>
        </div>

        <div class="page">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h2 class="section-title text-left">Adresa</h2>

                        <div class="contact-detail">
                            <address>
                                <p>Emona osiguranje <br>
                                    22. Divizije, Gračanica, Bosna i Hercegovina</p>

                                <p>Telefon: +387 35 706 528
                                    agencijaemona@gmail.com</p>
                            </address>
                        </div>
                    </div>
                    <div id="uspjesnaPoruka" [hidden]="skriveno">
                        <h1>Hvala na upitu! Očekujete odgovor u što skorije vrijeme.</h1>
                    </div>
                    <div class="col-md-9" id="poruka" [hidden]="!skriveno">
                        <h2 class="section-title text-left">Kontaktirajte nas</h2>
                        <form action="#" class="contact-form">
                            <div class="row">
                                <div class="col-md-4"><input type="text" placeholder="Vaše ime..." required></div>
                                <div class="col-md-4"><input type="email" placeholder="Email..." required></div>
                                <div class="col-md-4"><input type="text" placeholder="Web stranica..."></div>
                            </div>

                            <textarea placeholder="Poruka..." required></textarea>

                            <label class="control-label">Odaberi dodatak</label>
                            <input id="input-1" type="file" class="file" placeholder="Odaberi">

                            <p class="text-right">
                                <input type="submit" value="Pošalji upit" (click)="PosaljiUpit()">
                            </p>
                        </form>


                    </div>
                </div>
            </div>
        </div> <!-- .page -->
    </main>
</div>

<script src="../web/js/jquery-1.11.1.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
<script src="../web/js/plugins.js"></script>
<script src="../web/js/app.js"></script>

</body>

</html>
