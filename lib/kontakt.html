<div id="site-content">
    <main class="main-content">
        <div class="breadcrumbs">
            <div class="container">
                <a href="index.html">Početna</a>
                <span>Kontakt</span>
            </div>
        </div>

        <div class="page">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h2 class="section-title text-left">Adresa</h2>

                        <div class="contact-detail">
                            <address>
                                <p>Emona osiguranje <br>
                                    22. Divizije, Gračanica, Bosna i Hercegovina</p>

                                <p>Telefon: +387 35 706 528
                                    agencijaemona@gmail.com</p>
                            </address>
                        </div>
                    </div>
                    <div id="uspjesnaPoruka" [hidden]="skriveno">
                        <h1>Hvala na upitu! Očekujete odgovor u što skorije vrijeme.</h1>
                    </div>
                    <div class="col-md-9" id="poruka" [hidden]="!skriveno">
                        <h2 class="section-title text-left">Kontaktirajte nas</h2>
                        <form action="#" class="contact-form">
                            <div class="row">
                                <div class="col-md-4"><input type="text" placeholder="Vaše ime..." required></div>
                                <div class="col-md-4"><input type="email" placeholder="Email..." required></div>
                                <div class="col-md-4"><input type="text" placeholder="Web stranica..."></div>
                            </div>

                            <textarea placeholder="Poruka..." required></textarea>

                            <label class="control-label">Odaberi dodatak</label>
                            <input id="input-1" type="file" class="file" placeholder="Odaberi">

                            <p class="text-right">
                                <input type="submit" value="Pošalji upit" (click)="PosaljiUpit()">
                            </p>
                        </form>


                    </div>
                </div>
            </div>
        </div> <!-- .page -->
    </main>
</div>
